<body>
    <header>
        <nav>
            <div class="left"><a href="index.html">Portfolio</a></div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>

    <div class="max-w-7xl mx-auto px-6 py-20">
        <h1 class="text-white text-4xl mb-4">Contact Me</h1>
        <p class="text-gray-400 mb-12">Let's work together</p>

        <div class="grid md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-white text-2xl mb-6">Get In Touch</h2>
                <div class="space-y-4 mb-8">

                    <!-- Contact Info: Mail (SVG Format) -->
                    <div class="flex items-center gap-4 text-gray-300">
                        <svg xmlns="www.w3.org" viewBox="0 0 24 24" class="icon text-purple-400">
                            <rect width="20" height="16" x="2" y="4" rx="2" />
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                        <span>sujeet@example.com</span>
                    </div>

                    <!-- Contact Info: Phone (SVG Format) -->
                    <div class="flex items-center gap-4 text-gray-300">
                        <svg xmlns="www.w3.org" viewBox="0 0 24 24" class="icon text-purple-400">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.64A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                        </svg>
                        <span>+1 234 567 8900</span>
                    </div>

                    <!-- Contact Info: MapPin (SVG Format) -->
                    <div class="flex items-center gap-4 text-gray-300">
                        <svg xmlns="www.w3.org" viewBox="0 0 24 24" class="icon text-purple-400">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        <span>New York, USA</span>
                    </div>
                </div>

                <!-- Social Media Icons (SVG Format) -->
                <div class="flex gap-4">
                    <a href="#"
                        class="w-10 h-10 bg-[#1a2332] border border-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-purple-400 hover:border-purple-600 transition-colors"
                        aria-label="GitHub Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
                            <path fill="#000000"
                                d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.305-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.046.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.212v3.293c0 .319.192.694.8 0C20.564 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" />
                        </svg>

                    </a>
                    <a href="#"
                        class="w-10 h-10 bg-[#1a2332] border border-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-purple-400 hover:border-purple-600 transition-colors"
                        aria-label="LinkedIn Profile">
                        <svg xmlns="www.w3.org" viewBox="0 0 24 24" class="icon w-5 h-5">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                            <rect width="4" height="12" x="2" y="9" />
                            <circle cx="4" cy="4" r="2" />
                        </svg>
                    </a>
                    <a href="#"
                        class="w-10 h-10 bg-[#1a2332] border border-gray-800 rounded-lg flex items-center justify-center text-gray-400 hover:text-purple-400 hover:border-purple-600 transition-colors"
                        aria-label="Twitter Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path
                                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                        </svg>

                    </a>
                </div>
            </div>

            <div>
                <!-- Form Section -->
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-300 mb-2">Name</label>
                        <input type="text" id="name"
                            class="w-full px-4 py-3 bg-[#1a2332] border border-gray-800 rounded-lg text-white focus:outline-none focus:border-purple-600"
                            required />
                    </div>
                    <div>
                        <label for="email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-3 bg-[#1a2332] border border-gray-800 rounded-lg text-white focus:outline-none focus:border-purple-600"
                            required />
                    </div>
                    <div>
                        <label for="message" class="block text-gray-300 mb-2">Message</label>
                        <textarea id="message" rows="5"
                            class="w-full px-4 py-3 bg-[#1a2332] border border-gray-800 rounded-lg text-white focus:outline-none focus:border-purple-600 resize-none"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="w-full px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Part: Vanilla JS for form submission logic -->
    <script>
        // Mimics the React handleSubmit function
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission

            // Mimics the alert
            alert('Message sent! (This is a demo)');

            // Mimics the setFormData call to reset the form fields
            e.target.reset();
        });
    </script>

</body>

</html>
